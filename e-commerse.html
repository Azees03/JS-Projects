<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üõí Mini E-Commerce Cart</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .cart {
      margin-top: 20px;
      border-top: 2px solid #ccc;
      padding-top: 10px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }

    .total {
      text-align: left;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üõçÔ∏è Mini E-Commerce</h2>

    <div id="productList"></div>

    <div class="cart">
      <h3>üõí Cart</h3>
      <div id="cartList"></div>
      <div class="total" id="totalAmount">Total: ‚Çπ0</div>
    </div>
  </div>
<script>
  const products = [
    { id: 1, name: "Smartphone", price: 15000 },
    { id: 2, name: "Headphones", price: 2000 },
    { id: 3, name: "Keyboard", price: 1200 },
    { id: 4, name: "Mouse", price: 800 }
  ];

  let cart = [];

  const productList = document.getElementById("productList");
  const cartList = document.getElementById("cartList");
  const totalAmount = document.getElementById("totalAmount");

  function renderProducts() {
    productList.innerHTML = "";
    products.forEach(product => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <span>${product.name} - ‚Çπ${product.price}</span>
        <button onclick="addToCart(${product.id})">Add</button>
      `;
      productList.appendChild(div);
    });
  }

  function addToCart(id) {
    const product = products.find(p => p.id === id);
    const existing = cart.find(item => item.id === id);

    if (existing) {
      existing.qty++;
    } else {
      cart.push({ ...product, qty: 1 });
    }

    renderCart();
  }

  function renderCart() {
    cartList.innerHTML = "";
    let total = 0;

    cart.forEach(item => {
      total += item.price * item.qty;
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <span>${item.name} (x${item.qty})</span>
        <div>
          <button onclick="decreaseQty(${item.id})">-</button>
          <button onclick="increaseQty(${item.id})">+</button>
          <button onclick="removeItem(${item.id})">‚ùå</button>
        </div>
      `;
      cartList.appendChild(div);
    });

    totalAmount.textContent = `Total: ‚Çπ${total}`;
  }

  function increaseQty(id){
    const item=cart.find(i=>i.id===id)
    item.qty++
    renderCart()
  }
  function decreaseQty(id) {
    const item = cart.find(i => i.id === id);
    if (item.qty > 1) item.qty--;
    else cart = cart.filter(i => i.id !== id);
    renderCart();
  }

  function removeItem(id) {
    cart = cart.filter(i => i.id !== id);
    renderCart();
  }
  renderProducts()
  renderCart()
</script>
</body>
</html>
