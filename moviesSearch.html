<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Search App</title>
  <style>
    /* Reset and layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 800px;
      text-align: center;
    }

    /* Search box styling */
    .search-box {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
    }

    .search-box input {
      width: 60%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .search-box button {
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
    }

    .search-box button:hover {
      background-color: #2ea043;
    }

    /* Movie card styling */
    .movie-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }

    .movie-card {
      background-color: #161b22;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      transition: transform 0.2s;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      border-radius: 10px;
    }

    .movie-card h3 {
      margin: 10px 0 5px;
    }

    .movie-card p {
      font-size: 14px;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ Movie Search App</h1>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search for movies..." />
      <button id="searchBtn">Search</button>
    </div>

    <div id="movieContainer" class="movie-container"></div>
  </div>

  <script>
    const searchBtn = document.getElementById("searchBtn");
    const input = document.getElementById("searchInput");
    const cont = document.getElementById("movieContainer");

    const key = "your_exapi";

    searchBtn.addEventListener("click", getDetails);

    async function getDetails() {
      const query = input.value.trim();
      if (!query) {
        cont.innerHTML = "<p>Please enter a movie name.</p>";
        return;
      }

      const url = `https://www.omdbapi.com/?apikey=${key}&s=${query}`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("Something went wrong");
        }

        const data = await response.json();

        display(data.Search);
      } catch (error) {
        cont.innerHTML = `<p>Sorry, something went wrong: ${error.message}</p>`;
      }
    }

    function display(movies) {
      cont.innerHTML = ""; 
      movies.forEach(movie => {
        const card = document.createElement("div");
        card.classList.add("movie-card");

        card.innerHTML = `
          <img src="${movie.Poster !== "N/A" ? movie.Poster : "https://via.placeholder.com/150"}" alt="${movie.Title}">
          <h3>${movie.Title}</h3>
          <p>${movie.Year}</p>
        `;

        cont.appendChild(card);
      });
    }
  </script>
</body>
</html>
